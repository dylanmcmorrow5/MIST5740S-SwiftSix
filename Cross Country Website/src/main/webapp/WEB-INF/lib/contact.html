    <style>
        /* Your existing styles for reset, global, header, navigation, and main content go here */
        
        /* Additional Styles for Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            background-color: red;
            color: white;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: darkred;
        }

        /* Head Captain Section */
        .head-captain-section {
            text-align: center;
            margin-top: 20px;
        }

        .head-captain-section h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .head-captain-section p {
            font-size: 1.2em;
        }
